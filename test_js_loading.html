<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Loading Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { border: 1px solid #ccc; margin: 10px 0; padding: 10px; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        .info { background-color: #d1ecf1; }
        pre { background-color: #f8f9fa; padding: 10px; }
    </style>
</head>
<body>
    <h1>ğŸ” JavaScript Loading Test</h1>
    
    <div class="test-section info">
        <h3>ğŸ“‹ Test Instructions</h3>
        <p>1. Open browser console (F12 â†’ Console)</p>
        <p>2. Click "Test JavaScript Loading" below</p>
        <p>3. Check if you see debug messages from our modules</p>
    </div>
    
    <div class="test-section">
        <h3>ğŸ§ª Test JavaScript Loading</h3>
        <button onclick="testJSLoading()">Test JavaScript Loading</button>
        <button onclick="clearConsole()">Clear Console</button>
    </div>
    
    <div class="test-section">
        <h3>ğŸ“Š Results</h3>
        <div id="results"></div>
    </div>
    
    <div class="test-section">
        <h3>ğŸ”— Test Pages</h3>
        <a href="/login" target="_blank">Open Login Page</a> |
        <a href="/debug_login_test.html" target="_blank">Debug Login Test</a>
    </div>

    <script>
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-section ${type}`;
            div.innerHTML = `<strong>[${timestamp}]</strong> ${message}`;
            results.appendChild(div);
            console.log(`[${timestamp}] ${message}`);
        }
        
        function clearConsole() {
            document.getElementById('results').innerHTML = '';
            console.clear();
        }
        
        function testJSLoading() {
            log('ğŸš€ Starting JavaScript loading test...', 'info');
            
            // Test 1: Check if jQuery is loaded
            if (typeof $ !== 'undefined') {
                log('âœ… jQuery is loaded (version: ' + $.fn.jquery + ')', 'success');
            } else {
                log('âŒ jQuery is NOT loaded', 'error');
            }
            
            // Test 2: Check if Backbone is loaded
            if (typeof Backbone !== 'undefined') {
                log('âœ… Backbone is loaded', 'success');
            } else {
                log('âŒ Backbone is NOT loaded', 'error');
            }
            
            // Test 3: Check if RequireJS is loaded
            if (typeof require !== 'undefined') {
                log('âœ… RequireJS is loaded', 'success');
            } else {
                log('âŒ RequireJS is NOT loaded', 'error');
            }
            
            // Test 4: Check if our modules are available
            if (typeof require !== 'undefined') {
                log('ğŸ” Testing module loading...', 'info');
                
                // Try to load LoginModel
                require(['js/student_account/models/LoginModel'], function(LoginModel) {
                    log('âœ… LoginModel module loaded successfully', 'success');
                }, function(error) {
                    log('âŒ Failed to load LoginModel: ' + error.message, 'error');
                });
                
                // Try to load LoginView
                require(['js/student_account/views/LoginView'], function(LoginView) {
                    log('âœ… LoginView module loaded successfully', 'success');
                }, function(error) {
                    log('âŒ Failed to load LoginView: ' + error.message, 'error');
                });
                
                // Try to load AccessView
                require(['js/student_account/views/AccessView'], function(AccessView) {
                    log('âœ… AccessView module loaded successfully', 'success');
                }, function(error) {
                    log('âŒ Failed to load AccessView: ' + error.message, 'error');
                });
            }
            
            // Test 5: Check for any JavaScript errors
            window.addEventListener('error', function(e) {
                log('âŒ JavaScript Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno, 'error');
            });
            
            log('ğŸ JavaScript loading test complete', 'info');
        }
        
        // Auto-run test on page load
        window.addEventListener('load', () => {
            log('ğŸ” JavaScript loading test page ready', 'info');
            log('Click "Test JavaScript Loading" to start...', 'info');
        });
    </script>
</body>
</html>
