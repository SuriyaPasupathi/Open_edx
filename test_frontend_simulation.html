<!DOCTYPE html>
<html>
<head>
    <title>Frontend Simulation Test</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
</head>
<body>
    <h1>Frontend Login Simulation</h1>
    <p>This simulates exactly what the Open edX frontend should be doing</p>
    
    <form id="login-form">
        <div>
            <label>Email:</label>
            <input type="email" name="email" value="ishu@gmail.com" required>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" name="password" value="admin@123" required>
        </div>
        <button type="submit">Login (Simulate Open edX Frontend)</button>
    </form>
    
    <div id="result"></div>
    <div id="debug-log"></div>
    
    <script>
        function debugLog(message) {
            console.log(message);
            $('#debug-log').append('<p>' + message + '</p>');
        }
        
        $(document).ready(function() {
            // Get CSRF token from cookie (like Open edX does)
            var csrfToken = Cookies.get('csrftoken');
            debugLog('CSRF Token from cookie: ' + csrfToken);
            
            $('#login-form').on('submit', function(e) {
                e.preventDefault();
                debugLog('Form submitted');
                
                // Simulate exact Open edX LoginModel behavior
                var formData = {
                    email: $('input[name="email"]').val(),
                    password: $('input[name="password"]').val()
                };
                
                debugLog('Form data: ' + JSON.stringify(formData));
                
                // This simulates the exact AJAX call that Open edX LoginModel makes
                $.ajax({
                    url: '/api/user/v1/account/login_session/',
                    type: 'POST',
                    data: formData,
                    headers: {
                        'X-CSRFToken': csrfToken || ''
                    },
                    success: function(response, textStatus, xhr) {
                        debugLog('AJAX Success!');
                        debugLog('Response: ' + JSON.stringify(response));
                        debugLog('Response type: ' + typeof response);
                        debugLog('Text Status: ' + textStatus);
                        
                        $('#result').html('<div style="color: green; border: 1px solid green; padding: 10px; margin: 10px 0;"><strong>Success!</strong><br>Response: <pre>' + JSON.stringify(response, null, 2) + '</pre></div>');
                        
                        // Simulate Open edX LoginView.saveSuccess behavior
                        if (response && response.redirect_url) {
                            debugLog('Found redirect_url: ' + response.redirect_url);
                            debugLog('Redirecting in 2 seconds...');
                            setTimeout(function() {
                                window.location.href = response.redirect_url;
                            }, 2000);
                        } else {
                            debugLog('No redirect_url found in response!');
                            debugLog('Triggering auth-complete event (fallback)');
                        }
                    },
                    error: function(xhr, status, error) {
                        debugLog('AJAX Error!');
                        debugLog('Status: ' + status);
                        debugLog('Error: ' + error);
                        debugLog('Response Text: ' + xhr.responseText);
                        
                        $('#result').html('<div style="color: red; border: 1px solid red; padding: 10px; margin: 10px 0;"><strong>Error!</strong><br>Status: ' + status + '<br>Error: ' + error + '<br>Response: <pre>' + xhr.responseText + '</pre></div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
